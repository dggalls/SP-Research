<script>
    //Mapbox Access Token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXBpcGlsb3RzIiwiYSI6ImNqbm9tMHVwZjJqMm4zcG9qaXBkaDBleDkifQ.Dk2nqXUq2eKTEsUeNpS90g';

    //Coordinates for flyTo method which takes you to a location (triggered when layering is changed)
    const amCoords = [-8.268010340029832, 53.49660773012667];

    //Initialise Map
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/apipilots/cjnx04jsa74w22ste4l56zt81',
        center: [-74.50, 40], // starting position
        zoom: 3 // starting zoom
    });


    var expression = ["match", ["get", "POSTCODE"]];
    var expression2 = ["match", ["get", "ADMINCODE"]];
    var initialData = [];
    var initialData2 = [];
    var zipMonthData = [];
    var FIPSMonthData = [];
    var zipData = [];
    var FIPSData = [];

    var currentLayer = 'Outline';

    $(document).ready(function() {
        $.ajax({
            type: "GET",
            url: "./Pbcsv/Mnthly_Zip_Scaled_Amt_RESTAURANTS.csv",
            dataType: "text",
            success: function(data) {
                initialData = getCSVMonthlyData('scaled_amt', data, "Zip");
                zipMonthData = getDataForMonth(1, initialData);
                assignVectorColours(zipMonthData, expression);
                zipData = initialData;
            }
        });
    });

    $(document).ready(function() {
        $.ajax({
            type: "GET",
            url: "./Pbcsv/Mnthly_FIPS_Scaled_Amt_RESTAURANTS.csv",
            dataType: "text",
            success: function(data) {
                initialData2 = getCSVMonthlyData('scaled_amt', data, "FIPS");
                FIPSMonthData = getDataForMonth(1, initialData2);
                assignVectorColours(FIPSMonthData, expression2);
                FIPSData = initialData;
                loadLayer();
            }
        });
    });


    //Functiionality for switching layer style
    var layerList = document.getElementById('menu');
    var inputs = layerList.getElementsByTagName('input');

    for (var i = 0; i < inputs.length; i++) {
        inputs[i].onclick = switchLayer;
    }

    //Functionality for when a user clicks on a registered location
    map.on('click', function(e) {

        csvColumnData = [];
        tempData2 = [];

        var chartColumns = getChartColumns(currentLayer);

        var features = map.queryRenderedFeatures(e.point, { layers: [currentLayer] });

        if (!features.length) {
            return;
        }
        var feature = features[0];

        console.log(feature);

        if(currentLayer === 'Counties' || currentLayer === 'Zips') {
            generatePopup(chartColumns, feature, feature.properties.NAME, e);
        }
    });


</script>
